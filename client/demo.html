                            <div class="modal fade" id="modal-container-391902" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">

<template name="map">
    <div id="container">
      <div id="map" class="map"></div>
	
    </div>
</template>

<template name="form">
<form id="filter-form">
	    <div class="form-group">
	     <div class="row">
		<div class="col-md-12">
		<label for="myInput">University</label><br>
		<select id="university" class="btn btn-default dropdown-toggle">
				
	    		<option value="0" {{syracuseSelected}}>Syracuse University</option> 
	    		<option value="1" {{uclaSelected}}>UCLA</option>
	    		
		</select>
		</div>
	     </div>
		 <div class="row">
		<div class="col-md-6">
		<label for="myInput">Start Date</label>
	 	<div class="input-group datetimepicker">
		     <input  name="start_date" class="set-due-date form-control" type="text"/>
		      <span class="input-group-addon">
		            <span class="glyphicon glyphicon-calendar"></span>
		      </span>
		 </div>
		</div>
		<div class="col-md-6">
		<label for="myInput">End Date</label>
	 	<div class="input-group datetimepicker">
		       <input name="idInput" id="end_date" class="set-due-date form-control" type="text" />
			<span class="input-group-addon">
		            <span class="glyphicon glyphicon-calendar"></span>
		      </span>
		  </div>
		</div>
		</div>
		 <div class="row">
		<div class="col-md-12">
		<label for="myInput">Severity Level</label><br>
		<select id="severity" class="btn btn-default dropdown-toggle">
	    		<option value="10" selected="selected">Any</option> 
	    		<option value="0">Low</option>
			<option value="1">Medium</option>
			<option value="2">High</option>

		</select>
		</div>
	     </div>
	
	    </div>
		<button id="submit" type="submit" class="btn btn-danger">Submit</button>
        <button  type="submit" class="btn btn-danger reset" style="background-color:#303030">Reset Subscription</button>
		
	  </form>

</template>

<template name="eventtable">
  <table class="table">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Date/Time
                        </th>
                        <th>
                            Address
                        </th>
                        <th>
                            Description
                        </th>
                    </tr>
                </thead>
                <tbody>
                 {{#if Template.subscriptionsReady}}
                {{#each getData}}
                      {{>eventRow}}
                    
                    {{/each}}
                {{/if}}
                   
                </tbody>
            </table>
</template>

<template name="eventRow">
    <tr class="{{getRowClass Severity}}" style="cursor:pointer">
        <td>
            {{Case_Number}}
        </td>
        <td>
                             {{Date_Time_Reported}}
                        </td>
                        <td>
                           {{General_Location}}
                        </td>
                        <td>
                           {{Nature_Classification}}
                        </td>
                    </tr>
</template>

<template name="eventComments">
    <ul>
        {{#each comment}}
           <li>{{content}}</li>
        {{/each}}
        {{>enterComment}}
    </ul>
</template>

 <template name="enterComment">
    {{> commentsBox 
        id=post._id 
        
    }}
</template>
